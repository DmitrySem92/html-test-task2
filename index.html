          <source src="assets/part_2.mp4" type="video/mp4">
        </video>

    </div>
    
    <div class="text-line">

          <source src="assets/part_2.mp4" type="video/mp4">
        </video>
      </div>
      <span class="text-part">living effortless,</span>
    </div>
    
    <div class="text-line">
      <span class="text-part">so you can</span>
      <div class="video-strip">
        <video autoplay muted loop playsinline>
          <source src="assets/part_2.mp4" type="video/mp4">
        </video>
      </div>
      <span class="text-part">live longer</span>
    </div>
    
    <div class="text-line">
      <span class="text-part">and happier</span>
      <div class="video-strip">
        <video autoplay muted loop playsinline>

</html>
